<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel='stylesheet' href='style.css'>
  <script src="https://kit.fontawesome.com/f4cacdde22.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <img id='img' src="images/logo.svg" alt="logo">
  </header>
  <div class='main'>
    <div class='text'>
      <h1><span id='gray'>We are launching</span> <span>soon!</span></h1>

      <p id='subscribe'>Subscribe and get notified</p>
    </div>
    <div class="form-input" id='form'>
      <label for="email" id='label'></label>
      <input type="email" placeholder="Your email address.." id='input' class='item'>
      <button class="subscribe-btn" class='item' id='button' onclick="myFunction()">Notify me</button>
    </div>

    <img id='illustration' src="images/illustration-dashboard.png" alt="illustration">
  </div>
  <footer>
      <div class='links-container'>
        <div class='links'>
          <a href="#"><i class="fa-light fa-brands fa-facebook"></i></a>
          <a href="#"><i class="fa-light fa-brands fa-twitter"></i></a>
          <a href="#"><i class="fa-light fa-brands fa-instagram"></i></a>
        </div>
      </div>
      <p id='copyright'>&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Olga Gabbert</a>.
      </p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
